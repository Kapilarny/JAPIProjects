name: Build with MinGW

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-     
          mingw-w64-x86_64-gcc=15.2.0-8
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          make
    
    - name: Configure CMake
      shell: msys2 {0}
      run: |
        mkdir -p build
        cd build
        cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++
    
    - name: Build
      shell: msys2 {0}
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)
    
    - name: Discover projects
      id: discover
      shell: msys2 {0}
      run: |
        projects=""
        for dll in build/*/*.dll; do
          if [ -f "$dll" ]; then
            project=$(basename $(dirname "$dll"))
            if [ -z "$projects" ]; then
              projects="\"$project\""
            else
              projects="$projects,\"$project\""
            fi
          fi
        done
        echo "matrix=[$projects]" >> $GITHUB_OUTPUT
        echo "Found projects: $projects"
    
    - name: Organize artifacts
      shell: msys2 {0}
      run: |
        mkdir -p artifacts
        for dll in build/*/*.dll; do
          if [ -f "$dll" ]; then
            project=$(basename $(dirname "$dll"))
            mkdir -p "artifacts/$project"
            cp "$dll" "artifacts/$project/"
            echo "Prepared: $project/$(basename $dll)"
          fi
        done
    
    - name: Upload build output
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: artifacts/
  
  upload:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: artifacts/**/*.dll
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
